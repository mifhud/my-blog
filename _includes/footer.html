<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>{{ site.title }}</h3>
        <p>{{ site.description }}</p>
      </div>
      
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          {% for item in site.navigation %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      
      <div class="footer-section">
        <h3>Connect</h3>
        <ul class="social-links">
          <li><a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a></li>
          <li><a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a></li>
        </ul>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
      <p>Built with <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> and hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
    </div>
  </div>
</footer>
